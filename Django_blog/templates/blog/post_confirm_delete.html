{% extends "base.html" %}

{% block title %}Delete · Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="bg-white rounded-4 shadow-sm border p-4 p-lg-5">
      <h1 class="h4 fw-bold mb-3">Delete Post</h1>
      <p class="text-secondary">"{{ object.title }}" 게시글을 삭제할까요?</p>
      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'blog:post_detail' object.pk %}">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
