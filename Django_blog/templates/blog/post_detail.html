{% extends "base.html" %}

{% block title %}{{ post.title }} Â· Blog{% endblock %}

{% block content %}
<article class="bg-white p-4 p-lg-5 rounded-4 shadow-sm border">
  <div class="d-flex justify-content-between align-items-start mb-3">
    <div>
      <h1 class="h3 fw-bold mb-1">{{ post.title }}</h1>
      <p class="text-muted small mb-0">{{ post.created_at|date:"Y.m.d H:i" }}</p>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'blog:post_update' post.pk %}">Edit</a>
      <a class="btn btn-outline-danger btn-sm" href="{% url 'blog:post_delete' post.pk %}">Delete</a>
    </div>
  </div>

  <hr class="my-4">

  <div class="post-body text-secondary lh-lg">
    {{ post.content|linebreaksbr }}
  </div>

  <div class="mt-4">
    <a class="btn btn-outline-dark" href="{% url 'blog:post_list' %}">Back to list</a>
  </div>
</article>
{% endblock %}
